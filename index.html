<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-op class="previous-op"></div>
            <div data-current-op class="current-op"></div>
        </div>
        <button data-clear class="clear">AC</button>
        <button data-delete class="delete">DEL</button>
        <button data-operation>/</button>
            
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
            
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>

        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="equals">=</button>
    </div>

    
</body>
</html>
